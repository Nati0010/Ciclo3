<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Sube tu celular</title>
</head>
<body>
   <div class="container mt-5 p-5">
    <div class="row">
        <h1>Subir celulares</h1>
        <form action="/api/create-cellphone" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Version del celular</label>
                <input type="text" class="form-control" name="version">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Marca del celular</label>
                <input type="text" class="form-control" name="brand">
            </div>
             <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">modelo del celular</label>
                <input type="text" class="form-control" name="model">
            </div>
             <div class='mb-3'>
                <label for="exampleFormControlInput1" class="form-label">Sube aquí la imágen del celular</label>
                <input type="file" name="image" class="form-control">
            </div>
            <div class="d-grid gap-2">
                <input type="submit" value="Enviar" class="btn btn-primary">
            </div>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
